<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div id="app">
        <div id="container">
            <div id="leftPanel">
                <div id="navButtonsDiv">
                    <!-- <button id="addDirButton">add dir</button>
                    <button id="backButton" disabled>back</button>
                    <button id="forwardButton" disabled>forward</button> -->
                </div>
                    <div id="dirsDiv">
                        <table id="dirsTable">
                            <thead>
                                <tr>
                                    <th>Dirname
                                        <div id="navButtonsBox">
                                            <button id="addDirButton">add dir</button>
                                            <button id="backButton" disabled>back</button>
                                            <button id="forwardButton" disabled>forward</button>                        
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="dirsTableBody"></tbody>
                        </table>
                    </div>
                    <div id="currentScopeMonitorDiv">
                        <table id="currentScopeMonitorTable">
                            <thead>
                                <tr>
                                    <th id="currentScopeDirectoryNameHeader">Directory name</th>
                                    <th>Solo</th>
                                    <th>Hide</th>
                                </tr>
                            </thead>
                            <tbody id="currentScopeMonitorTableBody"></tbody>
                        </table>
                    </div>
            </div>
            <div id="rightPanel">
                <div id="filesDiv">
                    <table id="filesTable">
                        <thead>
                            <tr id="sortingBar">
                                <th id="filenameHeader">Filename</th>
                                <th id="creationTimeHeader">Creation time</th>
                                <th id="lastAccessTimeHeader">Last access time</th>
                            </tr>
                        </thead>
                        <tbody id="filesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="renderer.js"></script>
</html>
